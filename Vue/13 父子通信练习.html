<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.3.0/vue.min.js"></script>
    <title>练习</title>
</head>
<body>
    <div id="app">
        <father></father>
    </div>
    <script>

    // 父组件
    Vue.component('father',{
        data: function() {
            return {
                toS: '25',
                result: ''
            }
        },
        methods:{
            getSon: function(msg) {
                console.log('从子组件中获取到：' + msg);
                this.result = msg;
            },
            sendToSon: function() {
                this.$emit('fromSon', this.toS);
            }
        },
        template:
            `<div>
                <h1>父组件：</h1>
                <h2>{{"获取子组件属性值为: " + result}}</h2>

                <input type="text" v-model="toS"/>

                <hr/>
                <son @fromSon="getSon" v-bind:toS="toS"></son>
            </div>`
    })

    // 子组件
    Vue.component('son',{
        data: function () {
            return {
                toF: '5',
                result: ''
            }
        },
        // 接收父组件参数值
        props: ['toS'],
        methods: {
            sendToFather: function () {
                // 触发自定义事件, 并传值给父组件
                this.$emit('fromSon', this.toF);
            }
        },
        template:
            `<div>
                <h1>子组件：</h1>
                <h2>{{"获取父组件属性值为: " + toS}}</h2>

                <input type="text" v-model="toF"/>
                <button @click="sendToFather">向父组件传值</button>
            </div>
            `
    })

    new Vue({
        el: '#app',
        data: {
            msg: 'hello world'
        }
    })
    </script>
</body>
</html>
